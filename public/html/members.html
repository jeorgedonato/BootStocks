<!DOCTYPE html>
<html lang="en">

<head>
  <title>BootStocks: View or Add Stocks</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="../css/members.css">
  <link rel="icon" href="../images/Screen Shot 2020-09-20 at 2.48.21 PM.png">

</head>

<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary main">
    <img src="../images/Screen Shot 2020-09-20 at 2.48.21 PM.png" width="100px">
    <a class="navbar-brand" href="#" style="font-size: 30px;">BootStocks</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- <div class="collapse navbar-collapse" id="navbarSupportedContent"></div> -->
    <div class="navbar-right">
      <img class="userimage" width="100px">
      <button id='logout' class="btn logout-btn" type="logout">Logout</button>
    </div>
  </nav>
    
  <div class="sidenav">
    <p class="sidebar-header">Stocks</p>
    <a href="#">View</a>
    <a href="#">Add</a>
    <br>
    <p class="sidebar-header">Categories</p>
    <a href="#">View</a>
    <a href="#">Add</a>
  </div>

  <div class="main">
    <div class="jumbotron">
      <h1 class="display-4" style="text-align: center;">Welcome <span id='member-name'></span>!</h1>
      <p class="lead" style="text-align: center;">View your portfolio, or add/sell stocks</p>
    </div>
    <div class="container">

        <h1 style="text-align: center;">Your Portfolio</h1>
        <br>
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead style="font-size: 15px;">
              <tr>
                <th>ID</th>
                <th>User ID</th>
                <th>Stock Symbol</th>
                <th>Category</th>
                <th>Stock Quantity</th>
                <th>Buying Price</th>
                <th>Current Price</th>
                <th>Is Sold?</th>
              </tr>

            </thead>
         </table>
       </div>
    </div>
  </div>
  <input type="text" id="ticker-input" style="float: right;" placeholder="ticker">
  <canvas id="stockChart" width="400" height="100"></canvas>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
  <script type="text/javascript" src="../js/utils/setHeader.js"></script>
  <script type="text/javascript" src="../js/members.js"></script>


</body>

</html>
