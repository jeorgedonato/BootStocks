<!DOCTYPE html>
<html lang="en">

<head>
  <title>BootStocks: Build a Mock Portfolio!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="/public/css/main.css">
  <link href="/css/main.css">
  <link rel="icon" href="../images/Screen Shot 2020-09-20 at 2.48.21 PM.png">

</head>

<body>
  <nav class="navbar navbar-dark bg-primary">
    <!-- Navbar content -->
  </nav>
  <div class="jumbotron">
    <h1 class="display-4" style="text-align: center;">Welcome Member!</h1>
    <p class="lead" style="text-align: center;">View your portfolio and add/sell stocks</p>
  </div>
  <div class="container">
    <div class="row">
      <div>
        <h2>Add a Stock to your Portfolio</h2>
        <form class="add-stock">
          <div class="form-group col-5">
            <label for="stock">Stock Ticker</label>
            <input type="text" class="form-control" id="stock" placeholder="Ticker">
          </div>
          <div class="form-group col-5">
            <label for="quantity">Number of Shares</label>
            <input type="number" class="form-control" id="quantity" placeholder="Quantity">
          </div>
          <button type="submit" class="btn btn-default">Buy!</button>
        </form>
      </div>
    </div>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src=""></script>

</body>

</html>
