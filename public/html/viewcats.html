<!DOCTYPE html>
<html lang="en">

<head>
  <title>BootStocks: View or Add Stocks</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/members.css">
  <link rel="icon" href="../images/Screen Shot 2020-09-20 at 2.48.21 PM.png">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <a class="navbar-brand" href="#"><img src="../images/Screen Shot 2020-09-20 at 2.48.21 PM.png" width="100px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active" style="font-size: 30px; color: white;">
          BootStocks
        </li>
        <li class="nav-item active" style="font-size: 25px; color: white;">
          <img class="userimage" width="100px">
        </li>
        <li class="nav-item active" style="font-size: 25px; color: white;">
          <button id='logout' class="btn btn-light logout-btn" type="logout">Logout</button>
        </li>
      </ul>
    </div>
  </nav>

  <div>
    <div class="jumbotron">
      <h1 class="display-4" style="text-align: center;"><strong>Welcome <span id='member-name'></span>!</strong></h1>
      <p class="lead" style="text-align: center;">View your portfolio, or add/sell stocks</p>
      <br> 
      <div style="align-items: center; text-align: center;">
        <span style="font-size: 25px">Stocks: </span>
        <button id='logout' class="btn btn-light btn-link" type="logout">View</button>
        <button id='logout' class="btn btn-light btn-link" type="logout">Add</button>
      </div>
      <br>
      <div style="align-items: center; text-align: center;">
        <span style="font-size: 25px">Categories: </span>
        <button id='logout' class="btn btn-light btn-link" type="logout">View</button>
        <button id='logout' class="btn btn-light btn-link" type="logout">Add</button>
      </div>
    </div>
    
    <div class="container" style="text-align: center;">
      <form>
        <label for="categories">Select a Stock Category:</label>
        <select name="cars" id="cars">
          <option value="high-risk">High Risk</option>
          <option value="low-risk">Low Risk</option>
          <option value="dividend">Dividend</option>
        </select>
        <input type="submit" value="View">
      </form>
    </div>
    
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
  <script type="text/javascript" src="../js/utils/setHeader.js"></script>
  <script type="text/javascript" src="../js/members.js"></script>


</body>

</html>
